<h1 class="card__card-title">Lista de leads</h1>

<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Criado em</th>
      <th>Telefone</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="lead in leads">
      <td>
        {{ lead.name }} <br />
        {{ lead.email }}
      </td>

      <td>
        {{ lead.created_at }}
      </td>

      <td>
        {{ lead.telefone }}
      </td>

      <td>
        <a href="#" title="Editar">
          Editar
        </a>
      </td>
    </tr>
  </tbody>
</table>
